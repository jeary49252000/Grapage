<html>
<head>
<title>contentEditable</title>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<style>
iframe {
	width: 100%;
	height: 90%;
	float: left;
}

span.separator {
	font-size: 250%;
	font-weight: bold;
}

input {
	height: 38px;
}
button {
	height: 38px;
}
</style>
<script src="buttons.js" type="text/javascript"></script>
<script src="FileSaver.js" type="text/javascript"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</head>

<body>
</br>
<form id="testForm">
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
	<td style="vertical-align:top">
	<div class="bs-component" style="margin-bottom: 15px;">
	<div class="btn-toolbar">
	<div class="btn-group">
	<button type="button" class="btn btn-default" value="Bold" id="bold" /><img src="pic/RTF_BOLD.gif" style="width:20px;height:20px;"></button>
	<button type="button" class="btn btn-default" value="Italic" id="italic" /><img src="pic/rtf_italic.gif" style="width:20px;height:20px;"></button>
	<button type="button" class="btn btn-default" value="Underline" id="underline" /><img src="pic/rtf_underline.gif" style="width:20px;height:20px;"></button>
	<button type="button" class="btn btn-default" value="&lt;s&gt;" id="strikethrough" /><img src="pic/font_strokethrough_icon.png" style="width:20px;height:20px;"></button>
	<button type="button" class="btn btn-default" value="&lt;a&gt;" id="createLink" cmdValue="promptUser" promptText="URL of link?" /><img src="pic/page-tag-red-icon.png" style="width:20px;height:20px;"></button>
	<button type="button" class="btn btn-default" value="&lt;hr /&gt;" id="inserthorizontalrule" /><img src="pic/inserthorizontalrule.png" style="width:20px;height:20px;"></button>
	<button type="button" class="btn btn-default" value="&lt;img /&gt;" id="insertimage" cmdValue="promptUser" promptText="the address of image?"/><img src="pic/image.png" style="width:20px;height:20px;"></button>
	</div>
	<div class="btn-group">
	<button type="button" class="btn btn-default" value="Undo" id="undo" /><img src="pic/Undo-icon.png" style="width:20px;height:20px;"></button>
	<button type="button" class="btn btn-default" value="Redo" id="redo" /><img src="pic/Redo-icon.png" style="width:20px;height:20px;"></button>
	</div>
	<div class="btn-group">
	<button type="button" class="btn btn-default" value="bgcolor" id="backcolor" cmdValue="promptUser" promptText="color?" /><img src="pic/background_color.png" style="width:20px;height:20px;"></button>
	<button type="button" class="btn btn-default" value="fgcolor" id="forecolor" cmdValue="promptUser" promptText="color?" /><img src="pic/text_color.png" style="width:20px;height:20px;"></button>
	<button type="button" class="btn btn-default" value="hilite" id="hilitecolor" cmdValue="promptUser" promptText="color?" /><img src="pic/select_background_color.png" style="width:20px;height:20px;"></button>
	</div>
	
	
	<div class="btn-group">
	<input type="button" class="btn btn-default" value="font-family" id="fontname" cmdValue="promptUser" promptText="font name?" />
	<button type="button" class="btn btn-default" value="font-size" id="FontSize" cmdValue="promptUser" promptText="font size?" /><img src="pic/rtf_choosefont.gif" style="width:20px;height:20px;"></button>
	<button type="button" class="btn btn-default" value="&lt;sub&gt;" id="subscript" /><img src="pic/text_sub.png" style="width:20px;height:20px;"></button>
	<button type="button" class="btn btn-default" value="&lt;sup&gt;" id="superscript" /><img src="pic/text_super.png" style="width:20px;height:20px;"></button>
	</div>
	</div>
	</div>
	<td rowspan="2" style="vertical-align:top">
	<img src="pic/logo.png" height="100px" align="right">
	</tr>
	<tr>
	<td style="vertical-align:top">
	<div class="bs-component" style="margin-bottom: 15px;">
	<div class="btn-toolbar">
	<div class="btn-group">
	<button type="button" class="btn btn-default" value="left" id="justifyleft" /><img src="pic/rtf_alignleft.gif" style="width:20px;height:20px;"></button>
	<button type="button" class="btn btn-default" value="center" id="justifycenter" /><img src="pic/rtf_center.gif" style="width:20px;height:20px;"></button>
	<button type="button" class="btn btn-default" value="right" id="justifyright" /><img src="pic/rtf_alignright.gif" style="width:20px;height:20px;"></button>
	<input type="button" class="btn btn-default" value="justify" id="justifyfull" />
	</div>
	<div class="btn-group">
	<input type="button" class="btn btn-default" value="&lt;ol&gt;" id="insertorderedlist" />
	<input type="button" class="btn btn-default" value="&lt;ul&gt;" id="insertunorderedlist" />
	<input type="button" class="btn btn-default" value="&lt;p&gt;" id="insertparagraph" />
	<input type="button" class="btn btn-default" value="html" id="inserthtml" cmdValue="promptUser" promptText="Valid HTML snippet" />
	</div>
	<div class="btn-group">
	<button type="button" class="btn btn-default" value="del" id="delete" /><img src="pic/DELETE.gif" style="width:20px;height:20px;"></button>
	<button type="button" class="btn btn-default" value="unlink" id="unlink" /><img src="pic/page-tag-blue-icon.png" style="width:20px;height:20px;"></button>
	</div>
	<div class="btn-group">
	<input type="button" class="btn btn-default" value="set-tag" id="formatblock" cmdValue="promptUser" promptText="tag name?" />
	<input type="button" class="btn btn-default" value="select-all" id="selectall" />
	<input type="button" class="btn btn-default" value="remove-format" id="removeformat" />
	<button type="button" class="btn btn-default" value="print" id="print" /><img src="pic/Printer InkJet.png" style="width:20px;height:20px;"></button>
	<button type="button" class="btn btn-default" value="save" id="save" /><img src="pic/SAVE.gif" style="width:20px;height:20px;"></button>
	</div>
	</div>
	</div>
	</tr>
	<table>
</form>


<iframe id="test"></iframe>
</body>
</html>
